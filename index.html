<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Ajax 1</title>
   </head>
   <body>

      <h1>Hello, World</h1>
      <p>This is a page that I am adding AJAX stuff to. Like it?</p>

      <button id="button">Get Text File</button>

      <script>
         // Create event listener
         document.getElementById('button').addEventListener('click', loadText);

         function loadText() {
            // Create XHR Object
            var xhr = new XMLHttpRequest();
            // OPEN - type, url/filename, async
            xhr.open('GET', 'text', true);

            xhr.onload = function() {
               if(this.status == 200) {
                  console.log(this.responseText);
               }
            }

            xhr.onerror = function() {
               console.log('Request Error');
            }

            // Sends request
            xhr.send();
         }
         
         // HTTP Statuses
         // 200: "OK"
         // 403: "Forbidden"
         // 404: "Not Found"
      </script>
   </body>
</html>
